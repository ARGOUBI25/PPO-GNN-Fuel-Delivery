# ============================================================================
# Reward Function Weights Configuration
# Section 4.2.2, Equation 2
# ============================================================================

# Default weights (from Table 5.1)
default:
  lambda_cost: 1.0         # λ₁ - Total operational costs (Eq. 3)
  lambda_dispersion: 0.5   # λ₂ - Vehicle dispersion (Eq. 4)
  lambda_delay: 0.8        # λ₃ - Delivery delays (Eq. 5)
  lambda_unmet: 1.2        # λ₄ - Unmet demand (Eq. 6)
  lambda_constraint: 2.0   # λ₅ - Constraint violations

# Cost-focused variant (prioritize cost minimization)
cost_focused:
  lambda_cost: 2.0
  lambda_dispersion: 0.3
  lambda_delay: 0.5
  lambda_unmet: 0.8
  lambda_constraint: 1.5

# Feasibility-focused variant (prioritize constraint satisfaction)
feasibility_focused:
  lambda_cost: 0.8
  lambda_dispersion: 0.4
  lambda_delay: 1.0
  lambda_unmet: 1.5
  lambda_constraint: 3.0

# Service-focused variant (prioritize demand satisfaction)
service_focused:
  lambda_cost: 0.7
  lambda_dispersion: 0.3
  lambda_delay: 1.2
  lambda_unmet: 2.0
  lambda_constraint: 1.8

# Balanced variant (equal weights)
balanced:
  lambda_cost: 1.0
  lambda_dispersion: 1.0
  lambda_delay: 1.0
  lambda_unmet: 1.0
  lambda_constraint: 1.0

# ============================================================================
# Usage:
#   python train.py --reward_profile default
#   python train.py --reward_profile cost_focused
# ============================================================================
