# ============================================================================
# Conda Environment Configuration
# ============================================================================

name: ppo_gnn
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.8

  # Core Deep Learning
  - pytorch=1.12.0
  - torchvision=0.13.0
  - torchaudio=0.12.0
  - cudatoolkit=11.6  # Remove for CPU-only

  # Scientific Computing
  - numpy>=1.21.0
  - scipy>=1.7.0
  - pandas>=1.3.0
  - scikit-learn>=1.0.0

  # Visualization
  - matplotlib>=3.4.0
  - seaborn>=0.11.0

  # Utilities
  - pyyaml>=5.4.0
  - tqdm>=4.62.0
  - networkx>=2.6.0
  - h5py>=3.6.0

  # Jupyter
  - jupyter>=1.0.0
  - notebook>=6.4.0
  - ipywidgets>=7.6.0

  # Testing
  - pytest>=6.2.0
  - pytest-cov>=2.12.0

  # Pip dependencies (not available in conda)
  - pip
  - pip:
    - torch-geometric==2.1.0
    - torch-scatter==2.0.9
    - torch-sparse==0.6.15
    - torch-cluster==1.6.0
    - torch-spline-conv==1.2.1
    - tensorboard>=2.8.0
    - tensorboardX>=2.5.0
    - omegaconf>=2.1.0
    - click>=8.0.0
    - colorama>=0.4.4
    - plotly>=5.3.0
    - joblib>=1.1.0
    - gym>=0.21.0
    # - gurobipy>=10.0.0  # Uncomment if you have Gurobi license
    # - wandb>=0.12.0  # Uncomment for cloud logging

# ============================================================================
# Installation:
#   conda env create -f environment.yml
#   conda activate ppo_gnn
# ============================================================================
